<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper HUD</title>
    <style>
        body { font-family: sans-serif; background: #764ba2; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .card { background: white; color: #333; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; }
        .btn { background: #4285F4; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 18px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“š Study HUD</h1>
        <p>Your productivity companion is ready.</p>
        <button class="btn" onclick="startLogin()">Continue with Google</button>
        <div id="debug" style="font-size: 10px; margin-top: 20px; color: #999;">Ready...</div>
    </div>

    <script>
        const CONFIG = {
            CLIENT_ID: '1077007918337-8uodfrvo9gpcstei6bglh7e836dshobu.apps.googleusercontent.com',
            REDIRECT_URI: 'https://devsdig.github.io/educational-resources-cdn/'
        };

        function startLogin() {
            document.getElementById('debug').innerText = 'Redirecting...';
            const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CONFIG.CLIENT_ID}&redirect_uri=${encodeURIComponent(CONFIG.REDIRECT_URI)}&response_type=token id_token&scope=openid email profile&nonce=${Math.random().toString(36).substring(2)}`;
            window.location.href = url;
        }

        // Handle the return from Google
        window.onload = () => {
            if (window.location.hash) {
                document.body.innerHTML = '<div class="card"><h1>âœ… Success!</h1><p>Drag the button below to your bookmarks bar:</p><a href="javascript:(function(){alert(\'HUD Loading...\');})()" style="background:purple; color:white; padding:20px; border-radius:10px; text-decoration:none; display:inline-block;">ðŸ§® Study HUD</a></div>';
            }
        };
    </script>
</body>
</html>
