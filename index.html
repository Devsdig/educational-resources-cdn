<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatSpace</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #007AFF, #0051D5);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 32px 0;
        }
        
        .btn-google {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
            font-family: inherit;
        }
        
        .btn-google:hover {
            background: #0051D5;
        }
        
        .btn-google:active {
            transform: scale(0.98);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        #authenticated {
            display: none;
        }
        
        .bookmarklet {
            display: inline-block;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            border: 1px solid #d2d2d7;
            transition: all 0.2s;
            cursor: move;
        }
        
        .bookmarklet:hover {
            background: #e8e8ed;
            border-color: #b8b8bd;
        }
        
        .instruction {
            color: #86868b;
            font-size: 13px;
            margin-top: 16px;
            line-height: 1.6;
        }
        
        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="login">
            <div class="icon">ðŸ’¬</div>
            <h1>FloatSpace</h1>
            <button id="login-btn" class="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
        </div>
        
        <div id="authenticated">
            <div class="success-badge">
                <span>âœ“</span>
                <span>Authenticated</span>
            </div>
            <h1>You're all set!</h1>
            <p style="color: #86868b; font-size: 15px; margin: 0 0 16px 0;">Drag the button below to your bookmarks bar</p>
            <a class="bookmarklet" id="fs-bookmarklet" href="#">
                ðŸ’¬ FloatSpace
            </a>
            <p class="instruction">Click and drag to your bookmarks bar, then click it on any website</p>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1077007918337-8uodfrvÎ¿9gpcsteÎ™6bglh7e836dshobu.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://app.floatspace.org/';

        // OAuth login
        document.getElementById('login-btn').onclick = function() {
            const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' +
                'client_id=' + CLIENT_ID +
                '&redirect_uri=' + encodeURIComponent(REDIRECT_URI) +
                '&response_type=token' +
                '&scope=email%20profile' +
                '&prompt=select_account';
            window.location.href = authUrl;
        };

        // Check for OAuth token and load bookmarklet
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('authenticated').style.display = 'block';
                
                // Load bookmarklet code from calc.js
                fetch('Calc.js')
                    .then(response => response.text())
                    .then(code => {
                        document.getElementById('fs-bookmarklet').href = code.trim();
                    })
                    .catch(error => {
                        console.error('Error loading bookmarklet:', error);
                        // Fallback: use inline code if fetch fails
                        document.getElementById('fs-bookmarklet').href = "javascript:(function(){alert('Error loading FloatSpace. Please refresh and try again.');})();";
                    });
            }
        };
    </script>
</body>
</html>
