<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatSpace</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f8f9fa; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 350px; }
        .btn-google { background: #1a73e8; color: white; padding: 14px 28px; border-radius: 8px; text-decoration: none; display: inline-block; font-weight: 600; border: none; cursor: pointer; width: 100%; }
        .bookmarklet { display: inline-block; padding: 12px 20px; background: #ffffff; color: #3c4043; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: 500; border: 1px solid #dadce0; margin-top: 20px; }
    </style>
</head>
<body>
<div class="card">
    <h1>FLOATSPACE</h1>
    <p id="msg">Sign in to start floating.</p>
    <button id="login-btn" class="btn-google">Sign in with Google</button>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    <a class="bookmarklet" href="javascript:(function(){var s=document.createElement('script');s.src='https://app.floatspace.org/calc.js?t='+Date.now();document.body.appendChild(s);})();">ðŸš€ FloatSpace</a>
</div>

<script>
    // Exact ID from your screenshot
    const CLIENT_ID = '1077007918337-8uodfrvo9gpcstel6bglh7e836dshobu.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://app.floatspace.org/';

    document.getElementById('login-btn').onclick = function() {
        const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth' +
            '?client_id=' + CLIENT_ID +
            '&redirect_uri=' + encodeURIComponent(REDIRECT_URI) +
            '&response_type=token' +
            '&scope=email%20profile' +
            '&prompt=select_account';
        window.location.href = authUrl;
    };

    if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        if (params.get('access_token')) {
            document.getElementById('msg').innerHTML = "âœ… <strong>Authenticated!</strong>";
            document.getElementById('login-btn').style.display = 'none';
        }
    }
</script>
</body>
</html>
